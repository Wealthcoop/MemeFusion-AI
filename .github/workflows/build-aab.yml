name: Build Android AAB

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'android/**'
      - 'index.html'
      - '.github/workflows/build-aab.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Capacitor
        run: |
          npm init -y
          npm install @capacitor/android@latest @capacitor/core@latest @capacitor/cli@latest
      
      - name: Create Capacitor config
        run: |
          cat > capacitor.config.json << 'EOF'
          {
            "appId": "com.wealthcoop.memefusion",
            "appName": "MemeFusion",
            "webDir": "www"
          }
          EOF
      
      - name: Create web assets directory
        run: |
          mkdir -p www
          cp index.html www/
          cp -r css www/ 2>/dev/null || true
          cp -r js www/ 2>/dev/null || true
          cp -r images www/ 2>/dev/null || true
          cp -r assets www/ 2>/dev/null || true
      
      - name: Create Android web assets
        run: |
          mkdir -p android/app/src/main/assets/public
          cp -r www/* android/app/src/main/assets/public/
      
      - name: Create Capacitor Cordova plugins folder
        run: |
          mkdir -p android/capacitor-cordova-android-plugins
          cat > android/capacitor-cordova-android-plugins/cordova.variables.gradle << 'EOF'
          ext {
              minSdkVersion = 23
              compileSdkVersion = 36
              targetSdkVersion = 36
              androidxAppCompatVersion = '1.7.0'
              androidxWebkitVersion = '1.12.1'
              junitVersion = '4.13.2'
              androidxJunitVersion = '1.2.1'
              androidxEspressoCoreVersion = '3.6.1'
              cordovaAndroidVersion = '10.1.1'
          }
          EOF
          cat > android/capacitor-cordova-android-plugins/build.gradle << 'EOF'
          buildscript {
              repositories {
                  google( )
                  mavenCentral()
              }
              dependencies {
                  classpath 'com.android.tools.build:gradle:8.13.0'
              }
          }
          
          apply plugin: 'com.android.library'
          
          android {
              namespace 'capacitor.cordova.android.plugins'
              compileSdk 36
              defaultConfig {
                  minSdk 23
                  targetSdk 36
              }
              buildTypes {
                  release {
                      minifyEnabled false
                      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
                  }
              }
          }
          
          repositories {
              google()
              mavenCentral()
              flatDir {
                  dirs 'src/main/libs', 'libs'
              }
          }
          
          dependencies {
              implementation fileTree(dir: 'src/main/libs', include: ['*.jar'])
          }
          EOF
          mkdir -p android/capacitor-cordova-android-plugins/src/main/libs
          touch android/capacitor-cordova-android-plugins/src/main/libs/.gitkeep
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
      
      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/memefusion-release.keystore
          ls -la android/app/memefusion-release.keystore
      
      - name: Create keystore.properties
        run: |
          cat > android/keystore.properties << EOF
          storeFile=memefusion-release.keystore
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          EOF
      
      - name: Accept Android SDK licenses
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
      
      - name: Install Android SDK 36
        run: |
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-36" "build-tools;36.0.0"
      
      - name: Build Release AAB
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew bundleRelease --stacktrace
      
      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: memefusion-release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 30
      
      - name: Create Release
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0-build-${{ github.run_number }}
          name: MemeFusion AI v1.0 Build ${{ github.run_number }}
          body: |
            ðŸ¾ MemeFusion AI - Synth-Beast Release
            
            **Build:** ${{ github.run_number }}
            **Commit:** ${{ github.sha }}
            
            Download the AAB file below and upload to Google Play Console.
          files: android/app/build/outputs/bundle/release/app-release.aab
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
