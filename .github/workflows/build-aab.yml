name: Build Android AAB

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'android/**'
      - 'index.html'
      - '.github/workflows/build-aab.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Capacitor
        run: |
          npm init -y
          npm install @capacitor/android@latest @capacitor/core@latest @capacitor/cli@latest
      
      - name: Create Capacitor config
        run: |
          cat > capacitor.config.json << 'EOF'
          {
            "appId": "com.wealthcoop.memefusion",
            "appName": "MemeFusion",
            "webDir": "www"
          }
          EOF
      
      - name: Create web assets directory
        run: |
          mkdir -p www
          cp index.html www/
          cp -r css www/ 2>/dev/null || true
          cp -r js www/ 2>/dev/null || true
          cp -r images www/ 2>/dev/null || true
          cp -r assets www/ 2>/dev/null || true
      
      - name: Create Capacitor Cordova plugins folder
        run: |
          mkdir -p android/capacitor-cordova-android-plugins/src/main/java
          
          cat > android/capacitor-cordova-android-plugins/cordova.variables.gradle << 'EOF'
          ext {
            cdvMinSdkVersion = project.hasProperty('minSdkVersion' ) ? rootProject.ext.minSdkVersion : 24
            cdvPluginPostBuildExtras = []
            cordovaConfig = [:]
          }
          EOF
          
          cat > android/capacitor-cordova-android-plugins/build.gradle << 'EOF'
          ext {
              androidxAppCompatVersion = project.hasProperty('androidxAppCompatVersion') ? rootProject.ext.androidxAppCompatVersion : '1.7.1'
              cordovaAndroidVersion = project.hasProperty('cordovaAndroidVersion') ? rootProject.ext.cordovaAndroidVersion : '14.0.1'
          }
          buildscript {
              repositories {
                  google()
                  mavenCentral()
              }
              dependencies {
                  classpath 'com.android.tools.build:gradle:8.13.0'
              }
          }
          apply plugin: 'com.android.library'
          android {
              namespace = "capacitor.cordova.android.plugins"
              compileSdk = project.hasProperty('compileSdkVersion') ? rootProject.ext.compileSdkVersion : 36
              defaultConfig {
                  minSdkVersion project.hasProperty('minSdkVersion') ? rootProject.ext.minSdkVersion : 24
                  targetSdkVersion project.hasProperty('targetSdkVersion') ? rootProject.ext.targetSdkVersion : 36
                  versionCode 1
                  versionName "1.0"
              }
              lintOptions {
                  abortOnError = false
              }
              compileOptions {
                  sourceCompatibility JavaVersion.VERSION_21
                  targetCompatibility JavaVersion.VERSION_21
              }
          }
          repositories {
              google()
              mavenCentral()
              flatDir{
                  dirs 'src/main/libs', 'libs'
              }
          }
          dependencies {
              implementation fileTree(dir: 'src/main/libs', include: ['*.jar'])
              implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
              implementation "org.apache.cordova:framework:$cordovaAndroidVersion"
          }
          apply from: "cordova.variables.gradle"
          for (def func : cdvPluginPostBuildExtras) {
              func()
          }
          EOF
          
          mkdir -p android/capacitor-cordova-android-plugins/src/main/res/values
          cat > android/capacitor-cordova-android-plugins/src/main/AndroidManifest.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
          </manifest>
          EOF
      
      - name: Create web assets for Android
        run: |
          mkdir -p android/app/src/main/assets/public
          cp index.html android/app/src/main/assets/public/
          cp -r css android/app/src/main/assets/public/ 2>/dev/null || true
          cp -r js android/app/src/main/assets/public/ 2>/dev/null || true
          cp -r images android/app/src/main/assets/public/ 2>/dev/null || true
          cp -r assets android/app/src/main/assets/public/ 2>/dev/null || true
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
      
      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/memefusion-release.keystore
      
      - name: Create keystore.properties
        run: |
          cat > android/keystore.properties << EOF
          storeFile=memefusion-release.keystore
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          EOF
      
      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew
      
      - name: Accept Android SDK Licenses
        run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
      
      - name: Install Android SDK 36
        run: |
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-36" "build-tools;36.0.0"
      
      - name: Build Release AAB
        run: |
          cd android
          ./gradlew bundleRelease --no-daemon --stacktrace
      
      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: memefusion-release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 30
      
      - name: Create Release
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0-build-${{ github.run_number }}
          name: MemeFusion AI v1.0 Build ${{ github.run_number }}
          body: |
            ðŸ¾ MemeFusion AI - Synth-Beast Release
            
            **Build:** ${{ github.run_number }}
            **Commit:** ${{ github.sha }}
            
            Download the AAB file below and upload to Google Play Console.
          files: android/app/build/outputs/bundle/release/app-release.aab
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
