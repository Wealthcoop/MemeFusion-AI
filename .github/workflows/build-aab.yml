name: Build Android AAB

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'android/**'
      - 'index.html'
      - '.github/workflows/build-aab.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Capacitor
        run: |
          npm init -y
          npm install @capacitor/android@latest @capacitor/core@latest @capacitor/cli@latest
      
      - name: Create Capacitor config
        run: |
          cat > capacitor.config.json << 'EOF'
          {
            "appId": "com.wealthcoop.memefusion",
            "appName": "MemeFusion",
            "webDir": "www"
          }
          EOF
      
      - name: Create web assets directory
        run: |
          mkdir -p www
          cp index.html www/
          cp -r css www/ 2>/dev/null || true
          cp -r js www/ 2>/dev/null || true
          cp -r images www/ 2>/dev/null || true
          cp -r assets www/ 2>/dev/null || true
      
      - name: Create Capacitor Cordova plugins folder
        run: |
          mkdir -p android/capacitor-cordova-android-plugins/src/main/java
          mkdir -p android/capacitor-cordova-android-plugins/src/main/res
          
          cat > android/capacitor-cordova-android-plugins/build.gradle << 'EOF'
          apply plugin: 'com.android.library'
          
          android {
              namespace "capacitor.cordova.android.plugins"
              compileSdk project.hasProperty('compileSdkVersion' ) ? rootProject.ext.compileSdkVersion : 36
              
              defaultConfig {
                  minSdk project.hasProperty('minSdkVersion') ? rootProject.ext.minSdkVersion : 23
                  targetSdk project.hasProperty('targetSdkVersion') ? rootProject.ext.targetSdkVersion : 36
              }
              
              lintOptions {
                  abortOnError false
              }
          }
          
          repositories {
              google()
              mavenCentral()
              flatDir {
                  dirs 'src/main/libs', 'libs'
              }
          }
          
          dependencies {
              implementation fileTree(dir: 'src/main/libs', include: ['*.jar'])
          }
          EOF
          
          cat > android/capacitor-cordova-android-plugins/cordova.variables.gradle << 'EOF'
          ext {
              // Cordova plugin variables
          }
          EOF
          
          cat > android/capacitor-cordova-android-plugins/src/main/AndroidManifest.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
          </manifest>
          EOF
      
      - name: Create web assets for Android
        run: |
          mkdir -p android/app/src/main/assets/public
          cp index.html android/app/src/main/assets/public/
          cp -r css android/app/src/main/assets/public/ 2>/dev/null || true
          cp -r js android/app/src/main/assets/public/ 2>/dev/null || true
          cp -r images android/app/src/main/assets/public/ 2>/dev/null || true
          cp -r assets android/app/src/main/assets/public/ 2>/dev/null || true
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
      
      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/memefusion-release.keystore
          ls -la android/app/memefusion-release.keystore
      
      - name: Create keystore.properties
        run: |
          cat > android/keystore.properties << EOF
          storeFile=./app/memefusion-release.keystore
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          EOF
      
      - name: Accept Android SDK licenses
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
      
      - name: Install Android SDK 36
        run: |
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-36" "build-tools;36.0.0" || true
      
      - name: Build Release AAB
        run: |
          cd android
          chmod +x gradlew
          ./gradlew bundleRelease --no-daemon --stacktrace
      
      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: memefusion-release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 30
      
      - name: Create Release
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0-build-${{ github.run_number }}
          name: MemeFusion AI v1.0 Build ${{ github.run_number }}
          body: |
            ðŸ¾ MemeFusion AI - Synth-Beast Release
            
            **Build:** ${{ github.run_number }}
            **Commit:** ${{ github.sha }}
            
            Download the AAB file below and upload to Google Play Console.
          files: android/app/build/outputs/bundle/release/app-release.aab
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
