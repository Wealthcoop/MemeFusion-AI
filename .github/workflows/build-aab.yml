name: Build Android AAB

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'android/**'
      - 'index.html'
      - '.github/workflows/build-aab.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
      
      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/memefusion-release.keystore
      
      - name: Create keystore.properties
        run: |
          cat > android/keystore.properties << EOF
          storeFile=memefusion-release.keystore
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          EOF
      
      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew
      
      - name: Accept Android SDK Licenses
        run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
      
      - name: Install Android SDK 36
        run: |
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-36" "build-tools;36.0.0"
      
      - name: Build Release AAB
        run: |
          cd android
          ./gradlew bundleRelease --no-daemon --stacktrace
      
      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: memefusion-release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 30
      
      - name: Create Release
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0-build-${{ github.run_number }}
          name: MemeFusion AI v1.0 Build ${{ github.run_number }}
          body: |
            ðŸ¾ MemeFusion AI - Synth-Beast Release
            
            **Build:** ${{ github.run_number }}
            **Commit:** ${{ github.sha }}
            
            Download the AAB file below and upload to Google Play Console.
          files: android/app/build/outputs/bundle/release/app-release.aab
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
